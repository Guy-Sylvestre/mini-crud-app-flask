{% extends "base.html" %}


{% block content %}

    <a href="/" class="mt-5 btn btn-sm btn-success"> < Retour</a>
    <form class="mt-5" action="/update/{{task.id}}/" method="POST">
        <div class="form-row">
            <div class="col-sm-10 my-1">
                <label for="name">Mise a jour de la tache : </label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ajouter une tache" value="{{ task.name }}"/>
            </div>
            
            <div class="col-sm-2 my-1 justify-content-end">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </div>
        </div>
    </form>


{% endblock content %}
